<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="text-center my-5 bg-secondary rounded-pill w-50 mx-auto shadow">
                <h4 class="text-light">Kaç Gün Oldu? Hesaplama</h1>
            </div>
        </div>

        <form id="form-date">
            <div class="row text-center">
                <div class="col-4">
                    <select id="gun" size="1" name="gun" class="form-select w-50 mx-auto shadow">
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>
                <div class="col-4">
                    <select size="1" name="ay" class="form-select w-50 mx-auto shadow">
                        <option value="1" selected="selected">Ocak</option>
                        <option value="2">Şubat</option>
                        <option value="3">Mart</option>
                        <option value="4">Nisan</option>
                        <option value="5">Mayıs</option>
                        <option value="6">Haziran</option>
                        <option value="7">Temmuz</option>
                        <option value="8">Ağustos</option>
                        <option value="9">Eylül</option>
                        <option value="10">Ekim</option>
                        <option value="11">Kasım</option>
                        <option value="12">Aralık</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="number" id="yil" name="yil" value="2023" step="1" max="9999"
                        class="form-control w-50 mx-auto shadow">
                </div>
                <input type="submit" value="Hesapla" class="btn btn-success rounded-pill my-5 w-25 mx-auto shadow">
            </div>
        </form>

        <div class="row mt-5">
            <div class="col text-center mt-5">

                <div class="result d-none">
                    <p class="fw-semibold lh-lg fs-4 py-3">
                        <span id="resultYil">Yıl</span><br>
                        <span id="resultAy">Ay</span><br>
                        <span id="resultGun">Gün</span><br>
                        <span id="resultSaat">Saat</span><br>
                        <span id="resultDakika">Dakika</span>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script src="js/externaljs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
